<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common::head}"></head>
<body>

<!-- Navigation Bar -->
<nav th:replace="~{fragments/common::nav}"></nav>

<!-- Registration Section -->
<div class="container my-5">
  <h2 class="text-center">Регистрация</h2>
  <form th:action="@{/register}"
        th:method="POST"
        th:object="${registerData}"
        class="needs-validation row justify-content-center"
        novalidate>
    <div class="col-md-8 col-lg-6">
      <div class="mb-3">
        <label for="firstName" class="form-label">Име</label>
        <input
                type="text"
                class="form-control form-control-sm"
                id="firstName"
                name="firstName"
                th:field="*{firstName}"
                th:classappend="${#fields.hasErrors('firstName')}?'is-invalid alert-danger'" required>
        <small th:errors="*{firstName}" id="firstNameNameError"
               class="invalid-feedback text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input
                type="text"
                class="form-control form-control-sm"
                id="lastName"
                name="lastName"
                th:field="*{lastName}"
                th:classappend="${#fields.hasErrors('lastName')}?'is-invalid alert-danger'" required>
        <small th:errors="*{lastName}" id="lastNameError"
                class="invalid-feedback text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Телефонен номер</label>
        <input
                type="text"
                class="form-control form-control-sm"
                id="phoneNumber"
                name="phoneNumber"
                th:field="*{phoneNumber}"
                th:classappend="${#fields.hasErrors('phoneNumber')}?'is-invalid alert-danger'" required>
        <small th:errors="*{phoneNumber}" id="phoneNumberError"
                class="invalid-feedback text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Имейл</label>
        <input
                type="email"
                class="form-control form-control-sm"
                id="email"
                name="email"
                th:field="*{email}"
                th:classappend="${#fields.hasErrors('email')}?'is-invalid alert-danger'" required>
        <small  th:errors="*{email}" id="emailError"
               class="invalid-feedback text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Парола</label>
        <input
                type="password"
                class="form-control form-control-sm"
                id="password"
                name="password"
                th:field="*{password}"
                th:classappend="${#fields.hasErrors('password')}?'is-invalid alert-danger'" required>
        <small  th:errors="*{password}" id="passwordError"
                class="invalid-feedback text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Потвърдете паролата</label>
        <input
                type="password"
                class="form-control form-control-sm"
                id="confirmPassword"
                name="confirmPassword"
                th:field="*{confirmPassword}"
                th:classappend="${#fields.hasErrors('confirmPassword')}?'is-invalid alert-danger'" required>
        <small  th:errors="*{confirmPassword}" id="confirmPasswordError"
                class="invalid-feedback text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary">Регистрация</button>
    </div>
  </form>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/common::footer}"></footer>
</body>
</html>
