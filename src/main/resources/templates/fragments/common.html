<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>язовир Засмяно - Риболов и отдих</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#" th:href="@{/}">Риболов и отдих</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" >
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Начало</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">За язовира</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Вход</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="nav-link logout"  th:method="POST"
                          th:action = "@{/logout}"
                    ><button type="submit" class="logout">Изход</button></form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/book-bungalow}">Резервирай бунгало</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/book-fishing-spot}">Резервирай риболов</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/map}">Карта</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/contact}">Контакт</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/review}">Оценка</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/about}">Админ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p>&copy; 2024 Язовир Засмяно</p>
        <p>
            <a href="#" class="text-white me-2">Privacy Policy</a>
            <a href="#" class="text-white">Terms of Service</a>
        </p>
    </div>
</footer>
</body>
</html>
