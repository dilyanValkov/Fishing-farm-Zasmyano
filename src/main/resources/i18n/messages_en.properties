body_for_fishing=Fishing
body_for_fishing_text=Zasmyano Lake provides an opportunity for fishing for various types of fish. The main population is carp, grass carp, catfish and bigeye. \
  It is necessary to have a swing, antibiotic (antiseptic) for treating the fish, mounting only on single hair. \
  Pisces are extremely combative, you don't really know what you're dealing with until the end.


body_for_bungalow=Accommodation
body_for_bungalow_text=Zasmyano Lake has 3 available bungalows equipped with a double bed, bathroom and veranda. \
  They are located in close proximity to the shore of the lake.\
  Access to them is via a dirt road, which can easily be accessed by car. Reservations are required to visit.

